<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="eventGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#eventGradient)"/>
  
  <!-- Calendar -->
  <rect x="18" y="20" width="28" height="22" rx="2" fill="white"/>
  <rect x="18" y="20" width="28" height="6" rx="2" fill="#8b5cf6"/>
  
  <!-- Calendar Holes -->
  <circle cx="24" cy="18" r="1.5" fill="#8b5cf6"/>
  <circle cx="40" cy="18" r="1.5" fill="#8b5cf6"/>
  
  <!-- Date -->
  <text x="32" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">
    15
  </text>
  
  <!-- Event Dots -->
  <circle cx="26" cy="30" r="1" fill="#8b5cf6"/>
  <circle cx="32" cy="30" r="1" fill="#8b5cf6"/>
  <circle cx="38" cy="30" r="1" fill="#8b5cf6"/>
</svg>
