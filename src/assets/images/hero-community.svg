<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#heroGradient)" filter="url(#shadow)"/>
  
  <!-- Central Hub -->
  <circle cx="200" cy="200" r="40" fill="white" opacity="0.9"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">HUB</text>
  
  <!-- Surrounding Nodes -->
  <g fill="white" opacity="0.8">
    <!-- Top -->
    <circle cx="200" cy="100" r="25"/>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">LEARN</text>
    
    <!-- Top Right -->
    <circle cx="270" cy="130" r="25"/>
    <text x="270" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">GROW</text>
    
    <!-- Right -->
    <circle cx="300" cy="200" r="25"/>
    <text x="300" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">SHARE</text>
    
    <!-- Bottom Right -->
    <circle cx="270" cy="270" r="25"/>
    <text x="270" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">BUILD</text>
    
    <!-- Bottom -->
    <circle cx="200" cy="300" r="25"/>
    <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">MENTOR</text>
    
    <!-- Bottom Left -->
    <circle cx="130" cy="270" r="25"/>
    <text x="130" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">CONNECT</text>
    
    <!-- Left -->
    <circle cx="100" cy="200" r="25"/>
    <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">SUPPORT</text>
    
    <!-- Top Left -->
    <circle cx="130" cy="130" r="25"/>
    <text x="130" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">INSPIRE</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="white" stroke-width="2" opacity="0.6">
    <line x1="200" y1="160" x2="200" y2="125"/>
    <line x1="225" y1="175" x2="245" y2="155"/>
    <line x1="240" y1="200" x2="275" y2="200"/>
    <line x1="225" y1="225" x2="245" y2="245"/>
    <line x1="200" y1="240" x2="200" y2="275"/>
    <line x1="175" y1="225" x2="155" y2="245"/>
    <line x1="160" y1="200" x2="125" y2="200"/>
    <line x1="175" y1="175" x2="155" y2="155"/>
  </g>
</svg>
